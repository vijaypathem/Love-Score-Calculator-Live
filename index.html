<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Score Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Love Score Calculator</h1>
      <p>Hey Welcome!!!😊😊</p>
      <form id="loveForm">
        <label for="name1">Enter Your Name </label>
        <input type="text" id="name1" required />
        <label for="name2">Enter Their Name</label>
        <input type="text" id="name2" required />
        <button type="submit">Calculate Love Score</button>
      </form>
      <div id="result" class="hidden">
        <h2>Your Love Score Is <span id="loveScore"></span></h2>
        <p id="loveMeaning"></p>
        <p>
          The true meaning of a love score will depend on the individuals
          involved and the unique dynamics of their relationship. 💝💝💝💝💝
        </p>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
